<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jarvis Pro</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        body { background: #000; color: white; font-family: sans-serif; }
        .cam-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 50; background: #000; display: none; }
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [isAuth, setIsAuth] = useState(localStorage.getItem('jarvis_logged') === 'true');
            const [msg, setMsg] = useState([]);
            const [input, setInput] = useState('');
            const [listening, setListening] = useState(false);
            const [showCam, setShowCam] = useState(false);
            const videoRef = useRef(); const canvasRef = useRef();
            const silenceTimer = useRef(null);

            // --- FUN√á√ÉO DE VOZ (Speech-to-Text) ---
            const toggleMic = () => {
                const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!Speech) return alert("Navegador incompat√≠vel");
                
                const rec = new Speech();
                rec.lang = 'pt-BR';
                rec.continuous = true;
                rec.interimResults = true;

                rec.onstart = () => setListening(true);
                rec.onresult = (e) => {
                    const text = Array.from(e.results).map(r => r[0].transcript).join('');
                    setInput(text);
                    if (silenceTimer.current) clearTimeout(silenceTimer.current);
                    silenceTimer.current = setTimeout(() => { rec.stop(); send(text); }, 3000);
                };
                rec.onend = () => setListening(false);
                rec.start();
            };

            // --- ENVIO ---
            const send = async (txt) => {
                const val = txt || input;
                if (!val.trim()) return;
                setMsg(p => [...p, { t: 'u', m: val }]);
                setInput('');
                const res = await fetch('./perguntar', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ pergunta: val })
                });
                const data = await res.json();
                setMsg(p => [...p, { t: 'a', m: data.resposta }]);
            };

            // --- C√ÇMERA E FACE API ---
            const openCam = async () => {
                setShowCam(true);
                await faceapi.nets.tinyFaceDetector.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models');
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                videoRef.current.srcObject = stream;
            };

            const onPlay = () => {
                const displaySize = { width: videoRef.current.videoWidth, height: videoRef.current.videoHeight };
                faceapi.matchDimensions(canvasRef.current, displaySize);
                setInterval(async () => {
                    const detections = await faceapi.detectAllFaces(videoRef.current, new faceapi.TinyFaceDetectorOptions());
                    const resized = faceapi.resizeResults(detections, displaySize);
                    canvasRef.current.getContext('2d').clearRect(0, 0, displaySize.width, displaySize.height);
                    faceapi.draw.drawDetections(canvasRef.current, resized);
                }, 200);
            };

            if (!isAuth) return (
                <div className="flex flex-col items-center justify-center h-screen p-10">
                    <button onClick={() => {localStorage.setItem('jarvis_logged', 'true'); setIsAuth(true)}} className="bg-orange-600 p-4 rounded-xl font-bold">Entrar no App</button>
                </div>
            );

            return (
                <div className="flex flex-col h-screen max-w-md mx-auto border-x border-white/10">
                    <header className="p-4 bg-gray-900 flex justify-between items-center border-b border-white/10">
                        <h1 className="text-orange-500 font-bold tracking-widest">JARVIS v2</h1>
                        <button onClick={openCam} className="bg-gray-800 p-2 rounded-lg">üì∑</button>
                    </header>

                    <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-black">
                        {msg.map((item, i) => (
                            <div key={i} className={`flex ${item.t === 'u' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`p-3 rounded-2xl max-w-[85%] ${item.t === 'u' ? 'bg-orange-600' : 'bg-zinc-900 border border-white/5'}`}>
                                    {item.m}
                                </div>
                            </div>
                        ))}
                    </div>

                    <footer className="p-4 bg-gray-900 flex gap-2 items-center">
                        <button onClick={toggleMic} className={`p-4 rounded-full ${listening ? 'bg-red-600 animate-pulse' : 'bg-gray-800'}`}>üéôÔ∏è</button>
                        <input value={input} onChange={e => setInput(e.target.value)} className="flex-1 bg-black p-3 rounded-xl outline-none" placeholder="Digite ou fale..."/>
                        <button onClick={() => send()} className="bg-orange-600 p-4 rounded-xl font-bold">‚û§</button>
                    </footer>

                    {showCam && (
                        <div className="cam-screen" style={{display: 'block'}}>
                            <video ref={videoRef} onPlay={onPlay} autoPlay muted playsInline />
                            <canvas ref={canvasRef} />
                            <button onClick={() => setShowCam(false)} className="absolute top-10 right-5 bg-red-600 p-3 rounded-full font-bold">X</button>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
