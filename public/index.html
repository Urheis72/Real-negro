<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase AI - Jarvis</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Flame = ({ className }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2c1.5 4.5 3 6 6 8-2-1-4-1-6 1 0-3-1-5-3-7 1 3 0 5-2 7 0-4 2-6 5-9z"/>
            </svg>
        );

        function LoginScreen({ onLoginSuccess }) {
            const [step, setStep] = useState(1);
            const [phone, setPhone] = useState('');
            const [code, setCode] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [sessionString, setSessionString] = useState('');

            const apiFetch = async (endpoint, body) => {
                const res = await fetch(`./${endpoint}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(body)
                });
                
                const contentType = res.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    return await res.json();
                } else {
                    const text = await res.text();
                    console.error("Resposta não-JSON recebida:", text);
                    throw new Error("O servidor respondeu um erro inesperado (404/500). Verifique se o Back-end está rodando.");
                }
            };

            const sendPhone = async () => {
                setLoading(true); setError('');
                try {
                    const data = await apiFetch('auth/send_code', { phone });
                    if (data.error) throw new Error(data.error);
                    setStep(2);
                } catch (e) { setError(e.message); }
                setLoading(false);
            };

            const sendCode = async () => {
                setLoading(true); setError('');
                try {
                    const data = await apiFetch('auth/login', { code, password });
                    if (data.status === '2fa_required') {
                        setStep(3);
                    } else if (data.error) {
                        throw new Error(data.error);
                    } else {
                        setSessionString(data.session_string);
                        setStep(4);
                    }
                } catch (e) { setError(e.message); }
                setLoading(false);
            };

            if (step === 4) {
                return (
                    <div className="flex flex-col items-center justify-center min-h-screen bg-black text-white p-6">
                        <div className="bg-green-900/20 p-8 rounded-3xl border border-green-500/30 max-w-md w-full text-center">
                            <h2 className="text-2xl font-bold text-green-400 mb-4">Sucesso!</h2>
                            <p className="text-sm text-gray-400 mb-4">Copie o código abaixo e salve no Render como <b>SESSION_STRING</b>:</p>
                            <div className="bg-black p-3 rounded-xl border border-gray-800 break-all text-[10px] font-mono mb-6 select-all">
                                {sessionString}
                            </div>
                            <button onClick={onLoginSuccess} className="w-full bg-green-600 p-3 rounded-xl font-bold">Abrir Chat</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col items-center justify-center min-h-screen bg-black text-white p-6">
                    <div className="w-full max-w-md p-8 bg-gray-900/50 backdrop-blur-xl rounded-3xl border border-orange-500/20 shadow-2xl">
                        <div className="flex justify-center mb-6"><Flame className="w-12 h-12 text-orange-500" /></div>
                        <h2 className="text-xl font-bold text-center mb-6">Telegram Jarvis</h2>
                        
                        {error && <div className="mb-4 p-3 bg-red-900/30 border border-red-500/30 rounded-xl text-red-200 text-xs">{error}</div>}

                        <div className="space-y-4">
                            {step === 1 && (
                                <>
                                    <input value={phone} onChange={e => setPhone(e.target.value)} placeholder="+55..." className="w-full bg-black/50 border border-white/10 rounded-xl p-3 outline-none focus:border-orange-500" />
                                    <button onClick={sendPhone} disabled={loading} className="w-full bg-orange-600 p-3 rounded-xl font-bold">{loading ? 'Enviando...' : 'Receber Código'}</button>
                                </>
                            )}
                            {step === 2 && (
                                <>
                                    <input value={code} onChange={e => setCode(e.target.value)} placeholder="Código" className="w-full bg-black/50 border border-white/10 rounded-xl p-3 outline-none focus:border-orange-500" />
                                    <button onClick={sendCode} disabled={loading} className="w-full bg-orange-600 p-3 rounded-xl font-bold">Verificar</button>
                                </>
                            )}
                            {step === 3 && (
                                <>
                                    <input type="password" value={password} onChange={e => setPassword(e.target.value)} placeholder="Senha 2FA" className="w-full bg-black/50 border border-white/10 rounded-xl p-3 outline-none focus:border-orange-500" />
                                    <button onClick={sendCode} disabled={loading} className="w-full bg-orange-600 p-3 rounded-xl font-bold">Entrar</button>
                                </>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        function FirebaseAssistant() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [checkingAuth, setCheckingAuth] = useState(true);
            const [messages, setMessages] = useState([{ type: 'assistant', text: 'Firebase Jarvis Online. O que deseja buscar?' }]);
            const [input, setInput] = useState('');
            const [isProcessing, setIsProcessing] = useState(false);
            const messagesEndRef = useRef(null);

            useEffect(() => {
                fetch('./auth/status')
                    .then(r => r.json())
                    .then(data => { setIsLoggedIn(data.logged_in); setCheckingAuth(false); })
                    .catch(() => setCheckingAuth(false));
            }, []);

            useEffect(() => { messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages]);

            const handleSend = async () => {
                if (!input.trim() || isProcessing) return;
                const msg = input.trim();
                setInput('');
                setMessages(p => [...p, { type: 'user', text: msg }]);
                setIsProcessing(true);

                try {
                    const res = await fetch('./perguntar', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ pergunta: msg })
                    });
                    const data = await res.json();
                    setMessages(p => [...p, { type: 'assistant', text: data.resposta }]);
                } catch {
                    setMessages(p => [...p, { type: 'assistant', text: 'Erro ao processar busca.' }]);
                } finally { setIsProcessing(false); }
            };

            if (checkingAuth) return <div className="min-h-screen bg-black flex items-center justify-center text-orange-500">Iniciando...</div>;
            if (!isLoggedIn) return <LoginScreen onLoginSuccess={() => setIsLoggedIn(true)} />;

            return (
                <div className="min-h-screen bg-black text-white flex flex-col">
                    <header className="p-4 border-b border-white/10 flex items-center gap-3">
                        <div className="w-8 h-8 rounded-lg bg-orange-600 flex items-center justify-center"><Flame className="w-5 h-5" /></div>
                        <h1 className="font-bold">Jarvis AI</h1>
                    </header>
                    <div className="flex-1 overflow-y-auto p-4 space-y-4">
                        {messages.map((m, i) => (
                            <div key={i} className={`flex ${m.type === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] p-3 rounded-2xl ${m.type === 'user' ? 'bg-orange-600' : 'bg-gray-900 border border-white/5'}`}>
                                    <p className="text-sm whitespace-pre-wrap">{m.text}</p>
                                </div>
                            </div>
                        ))}
                        {isProcessing && <div className="text-orange-500 text-xs animate-pulse">Buscando no Telegram...</div>}
                        <div ref={messagesEndRef} />
                    </div>
                    <div className="p-4 bg-gray-900/50">
                        <div className="flex gap-2">
                            <input value={input} onChange={e => setInput(e.target.value)} onKeyPress={e => e.key === 'Enter' && handleSend()} placeholder="Comando de busca..." className="flex-1 bg-black border border-white/10 rounded-xl p-3 outline-none focus:border-orange-500" />
                            <button onClick={handleSend} className="bg-orange-600 p-3 rounded-xl">➤</button>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<FirebaseAssistant />);
    </script>
</body>
</html>
