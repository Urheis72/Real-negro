<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jarvis App</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        input { transition: all 0.3s; }
        input:focus { border-color: #f97316; box-shadow: 0 0 15px rgba(249, 115, 22, 0.2); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            // L√≥gica de "Entrar Direto": Verifica se j√° existe a chave no celular
            const [isAuth, setIsAuth] = useState(localStorage.getItem('jarvis_logged') === 'true');
            const [step, setStep] = useState(1);
            const [phone, setPhone] = useState('');
            const [code, setCode] = useState('');
            const [loading, setLoading] = useState(false);

            // Fun√ß√£o para enviar o n√∫mero
            const handleSendPhone = async () => {
                setLoading(true);
                try {
                    await fetch('./auth/send_code', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ phone })
                    });
                    setStep(2);
                } catch (e) { alert("Erro ao enviar. Verifique o n√∫mero."); }
                setLoading(false);
            };

            // Fun√ß√£o para validar o c√≥digo e SALVAR PERMANENTE
            const handleVerify = async () => {
                setLoading(true);
                try {
                    const res = await fetch('./auth/login', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ code })
                    });
                    const data = await res.json();
                    
                    if (data.status === 'success' || data.session_string) {
                        // SALVA AQUI: Para n√£o pedir login na pr√≥xima vez
                        localStorage.setItem('jarvis_logged', 'true');
                        setIsAuth(true);
                    } else {
                        alert("C√≥digo incorreto.");
                    }
                } catch (e) { alert("Erro na verifica√ß√£o."); }
                setLoading(false);
            };

            // TELA DE LOGIN (S√≥ aparece se isAuth for falso)
            if (!isAuth) {
                return (
                    <div className="flex items-center justify-center min-h-screen p-6 bg-black">
                        <div className="w-full max-w-sm glass p-8 rounded-[2rem] text-center">
                            <div className="w-20 h-20 bg-orange-600/20 rounded-full flex items-center justify-center mx-auto mb-6 border border-orange-500/50">
                                <span className="text-3xl">üî•</span>
                            </div>
                            <h2 className="text-2xl font-bold mb-2">Bem-vindo</h2>
                            <p className="text-gray-400 text-sm mb-8">Conecte sua conta para iniciar o Jarvis</p>

                            {step === 1 ? (
                                <div className="space-y-4">
                                    <input 
                                        type="tel" 
                                        value={phone} 
                                        onChange={e => setPhone(e.target.value)}
                                        placeholder="+55 (DDD) 99999-9999" 
                                        className="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none text-center text-lg"
                                    />
                                    <button 
                                        onClick={handleSendPhone}
                                        disabled={loading}
                                        className="w-full bg-orange-600 hover:bg-orange-500 p-4 rounded-2xl font-bold transition-all active:scale-95"
                                    >
                                        {loading ? "Enviando..." : "Receber C√≥digo"}
                                    </button>
                                </div>
                            ) : (
                                <div className="space-y-4">
                                    <input 
                                        type="number" 
                                        value={code} 
                                        onChange={e => setCode(e.target.value)}
                                        placeholder="Digite o c√≥digo" 
                                        className="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none text-center text-2xl tracking-[1rem]"
                                    />
                                    <button 
                                        onClick={handleVerify}
                                        disabled={loading}
                                        className="w-full bg-green-600 hover:bg-green-500 p-4 rounded-2xl font-bold transition-all active:scale-95"
                                    >
                                        {loading ? "Verificando..." : "Entrar no App"}
                                    </button>
                                    <button onClick={() => setStep(1)} className="text-xs text-gray-500 underline">Mudar n√∫mero</button>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            // TELA DO CHAT (J√° logado)
            return (
                <div className="flex flex-col h-screen bg-black">
                    <header className="p-4 border-b border-white/10 flex justify-between items-center">
                        <span className="font-bold text-orange-500">JARVIS ONLINE</span>
                        <button onClick={() => { localStorage.clear(); location.reload(); }} className="text-[10px] text-gray-600">Sair</button>
                    </header>
                    <div className="flex-1 p-4 overflow-y-auto">
                        <div className="bg-gray-900 p-4 rounded-2xl border border-white/5">
                            Sistemas carregados. Ol√°, como posso ajudar hoje?
                        </div>
                    </div>
                    <footer className="p-4 pb-8 glass rounded-t-[2rem]">
                        <div className="flex gap-2">
                            <input className="flex-1 bg-white/5 p-4 rounded-2xl outline-none" placeholder="Perguntar ao Jarvis..." />
                            <button className="bg-orange-600 p-4 rounded-2xl">‚û§</button>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
