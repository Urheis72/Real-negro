<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Interface | Premium AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        body {
            background-color: #020617;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #f8fafc;
        }

        /* BACKGROUND ANIMADO DISCRETO */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, #1e40af 0%, transparent 45%),
                        radial-gradient(circle at 0% 100%, #0f172a 0%, transparent 30%);
            z-index: -1;
            opacity: 0.6;
        }

        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .glow-cyan { box-shadow: 0 0 20px rgba(6, 182, 212, 0.15); }
        .text-glow { text-shadow: 0 0 12px rgba(34, 211, 238, 0.5); }

        /* CUSTOM CHAT SCROLLBAR */
        #chat-container::-webkit-scrollbar { width: 4px; }
        #chat-container::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        .bot-message {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.9));
            border-left: 3px solid #06b6d4;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">
    <div class="bg-glow"></div>

    <div id="login-screen" class="glass p-10 rounded-3xl w-full max-w-md text-center">
        <div class="mb-8">
            <div class="w-16 h-16 bg-cyan-500 rounded-2xl mx-auto flex items-center justify-center glow-cyan">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A10.003 10.003 0 0012 3c1.268 0 2.39.234 3.41.659m-4.74 12.892A8 8 0 1118.008 4.5a3 3 0 00-4.791 1.625m-4.74 12.892a3 3 0 001.94 1.453"></path></svg>
            </div>
            <h1 class="text-2xl font-bold mt-6 text-glow">Autenticação Jarvis</h1>
            <p class="text-slate-400 text-sm mt-2">Conecte-se ao núcleo de inteligência</p>
        </div>

        <div id="auth-form" class="space-y-4">
            <input type="text" id="phone" placeholder="+55 (DDD) 99999-9999" class="w-full bg-slate-900/50 border border-slate-700 rounded-xl p-4 outline-none focus:border-cyan-500 transition">
            <button onclick="requestCode()" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-semibold p-4 rounded-xl transition glow-cyan">Solicitar Acesso</button>
        </div>

        <div id="verify-form" class="space-y-4 hidden">
            <input type="text" id="code" placeholder="Código de Verificação" class="w-full bg-slate-900/50 border border-slate-700 rounded-xl p-4 outline-none focus:border-cyan-500 transition">
            <button onclick="verifyCode()" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-semibold p-4 rounded-xl transition">Confirmar Identidade</button>
        </div>
    </div>

    <div id="app-screen" class="glass rounded-3xl w-full max-w-5xl h-[85vh] flex flex-col hidden overflow-hidden">
        <div class="p-6 border-b border-white/5 flex justify-between items-center bg-slate-900/20">
            <div class="flex items-center gap-4">
                <div class="w-3 h-3 bg-cyan-500 rounded-full animate-pulse"></div>
                <span class="font-semibold tracking-wider text-cyan-400">JARVIS CORE V3</span>
            </div>
            <div class="flex gap-4">
                <button onclick="toggleCam()" class="p-2 hover:bg-white/5 rounded-lg transition text-slate-400" title="Câmera Biométrica">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                </button>
            </div>
        </div>

        <div id="cam-container" class="relative hidden bg-black h-64 border-b border-cyan-900/30">
            <video id="video" class="w-full h-full object-cover opacity-60" autoplay muted></video>
            <canvas id="overlay" class="absolute top-0 left-0 w-full h-full"></canvas>
            <div class="absolute bottom-4 left-4 text-[10px] text-cyan-500 font-mono">SCANNING FOR BIOMETRIC DATA...</div>
        </div>

        <div id="chat-container" class="flex-1 overflow-y-auto p-8 space-y-6">
            <div class="bot-message p-5 rounded-2xl max-w-2xl">
                <p class="text-sm">Saudações. Sistemas integrados e APIs de inteligência ativas. Como posso auxiliar em sua pesquisa hoje?</p>
            </div>
        </div>

        <div class="p-8 bg-slate-900/40">
            <form onsubmit="sendMessage(event)" class="relative max-w-3xl mx-auto">
                <input type="text" id="user-input" placeholder="Solicite uma informação ou comando..." 
                       class="w-full bg-slate-800/50 border border-slate-700 rounded-2xl p-5 pr-16 outline-none focus:border-cyan-500/50 transition text-sm">
                <button type="submit" class="absolute right-3 top-2.5 p-2.5 bg-cyan-600 hover:bg-cyan-500 rounded-xl transition glow-cyan">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path></svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        const session_id = 'jarvis-' + Math.random().toString(36).substr(2, 9);

        // --- AUTH FLOW ---
        async function requestCode() {
            const phone = document.getElementById('phone').value;
            const res = await fetch('/auth/code', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({phone}) });
            if(res.ok) {
                document.getElementById('auth-form').classList.add('hidden');
                document.getElementById('verify-form').classList.remove('hidden');
            }
        }

        async function verifyCode() {
            const code = document.getElementById('code').value;
            const res = await fetch('/auth/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({code}) });
            if(res.ok) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
            }
        }

        // --- CHAT FLOW ---
        async function sendMessage(e) {
            e.preventDefault();
            const input = document.getElementById('user-input');
            const msg = input.value;
            if(!msg) return;

            addMessage(msg, 'user');
            input.value = '';

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: msg, session_id })
                });
                const data = await res.json();
                addMessage(data.text, 'bot');
                if(data.audio) playAudio(data.audio);
            } catch(e) {
                addMessage("Erro na conexão com o mainframe.", 'bot');
            }
        }

        function addMessage(text, side) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = side === 'user' ? 'flex justify-end' : 'flex justify-start';
            
            const inner = document.createElement('div');
            inner.className = side === 'user' 
                ? 'bg-cyan-900/40 border border-cyan-500/30 p-4 rounded-2xl max-w-lg text-sm' 
                : 'bot-message p-5 rounded-2xl max-w-2xl text-sm whitespace-pre-wrap';
            
            inner.innerText = text;
            div.appendChild(inner);
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function playAudio(b64) {
            const audio = new Audio("data:audio/mp3;base64," + b64);
            audio.play().catch(console.error);
        }

        // --- CAMERA FLOW ---
        let camOpen = false;
        async function toggleCam() {
            const container = document.getElementById('cam-container');
            const video = document.getElementById('video');
            if(!camOpen) {
                container.classList.remove('hidden');
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                camOpen = true;
            } else {
                container.classList.add('hidden');
                video.srcObject.getTracks().forEach(t => t.stop());
                camOpen = false;
            }
        }
    </script>
</body>
</html>
