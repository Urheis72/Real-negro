<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jarvis AI Mobile</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <style>
        body { background: #000; color: white; }
        #cam-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 40; display: none; background: #000; }
        canvas { position: absolute; top: 0; left: 0; }
        video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const db = new Dexie("JarvisDB");
        db.version(1).stores({ faces: "++id, image" });

        // --- ElevenLabs Voice ---
        const speak = async (text) => {
            const API_KEY = "80f20c0648bd28e0f7c7c77c6d41551f5e5e03109f94f40a9bf0176a981e5b8f";
            const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/pNInz6obpgDQGcFmaJgB`, {
                method: 'POST',
                headers: { 'xi-api-key': API_KEY, 'Content-Type': 'application/json' },
                body: JSON.stringify({ text, model_id: "eleven_multilingual_v2" })
            });
            const blob = await response.blob();
            new Audio(URL.createObjectURL(blob)).play();
        };

        function App() {
            const [msg, setMsg] = useState([]);
            const [input, setInput] = useState('');
            const [isAuth, setIsAuth] = useState(localStorage.getItem('jarvis_auth') === 'true');
            const [listening, setListening] = useState(false);
            const [showCam, setShowCam] = useState(false);
            const videoRef = useRef(); const canvasRef = useRef();

            // Speech-to-Text com envio autom√°tico
            const startMic = () => {
                const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
                const rec = new Speech();
                rec.lang = 'pt-BR';
                rec.onstart = () => setListening(true);
                rec.onresult = (e) => {
                    const t = e.results[0][0].transcript;
                    setInput(t);
                    setTimeout(() => send(t), 3000); // 3 seg de sil√™ncio
                };
                rec.onend = () => setListening(false);
                rec.start();
            };

            const send = async (txt) => {
                const val = txt || input; if(!val) return;
                setMsg(p => [...p, { type: 'u', text: val }]);
                const res = await fetch('./perguntar', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ pergunta: val })
                });
                const data = await res.json();
                setMsg(p => [...p, { type: 'a', text: data.resposta }]);
                speak(data.resposta);
            };

            // Face Detection
            useEffect(() => {
                if(showCam) {
                    const load = async () => {
                        await faceapi.nets.tinyFaceDetector.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models');
                        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }).then(s => videoRef.current.srcObject = s);
                    };
                    load();
                }
            }, [showCam]);

            if (!isAuth) return <div className="p-20 text-center">Aguardando login via API...</div>;

            return (
                <div className="flex flex-col h-screen">
                    <header className="p-4 bg-gray-900 flex justify-between">
                        <h1 className="text-orange-500 font-bold">JARVIS</h1>
                        <button onClick={() => setShowCam(!showCam)}>üì∑</button>
                    </header>
                    <div className="flex-1 overflow-y-auto p-4 space-y-4">
                        {msg.map((m, i) => (
                            <div key={i} className={`p-3 rounded-xl max-w-[80%] ${m.type === 'u' ? 'bg-orange-600 ml-auto' : 'bg-gray-800'}`}>
                                {m.text}
                            </div>
                        ))}
                    </div>
                    {showCam && (
                        <div id="cam-layer" style={{display: 'block'}}>
                            <video ref={videoRef} autoPlay muted playsInline></video>
                            <canvas ref={canvasRef}></canvas>
                            <button className="absolute top-5 right-5 bg-red-600 p-2" onClick={() => setShowCam(false)}>X</button>
                        </div>
                    )}
                    <footer className="p-4 bg-gray-900 flex gap-2">
                        <button onClick={startMic} className={`p-4 rounded-full ${listening ? 'bg-red-600' : 'bg-gray-700'}`}>üéôÔ∏è</button>
                        <input value={input} onChange={e => setInput(e.target.value)} className="flex-1 bg-black p-2 rounded" placeholder="Fale ou digite..."/>
                        <button onClick={() => send()}>‚û§</button>
                    </footer>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
